    <!-- See More Button -->
    <div class="text-center mt-4">
        <button class="see-more-btn" onclick="toggleGallery()">See More</button>
      </div>
    </div>
  <script>
    function toggleGallery() {
    const galleryHidden = document.querySelector('.gallery-hidden');
    const seeMoreBtn = document.querySelector('.see-more-btn');

    // Check the current display style and toggle it
    if (galleryHidden.style.display === "none" || galleryHidden.style.display === "") {
        galleryHidden.style.display = "grid";  // Show hidden images
        seeMoreBtn.textContent = "See Less";   // Change button text
    } else {
        galleryHidden.style.display = "none";  // Hide images again
        seeMoreBtn.textContent = "See More";   // Revert button text
    }
}
  </script>
